{% extends 'ex_board/base.html' %}

{% block title %}수정{% endblock title %}
{% block content %}
    <form method ="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>제목</th>
            <td><input type="text" name ="title" value ={{object.title}}></td>
        </tr>

        <tr>
            <th>작성자</th>
            <td><input type="text" name="author" value= {{object.author}} disabled></td>
        </tr>
        
        <tr>
            <th>내용</th>
            <td><textarea name="content"> {{object.content}}</textarea></td>
        </tr>

    </table>
    <input type="submit" value="수정">
    <a href= {%url "ex_board:detail" object.id%}><button type="button">취소</button></a>
</form>
{% endblock content %}
