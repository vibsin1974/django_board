{% extends 'ex_board/base.html' %}

{% block title %}상세보기{% endblock title %}
{% block content %}
    <table border="1">
        <tr>
            <th>글번호</th>
            <td>{{object.id}}</td>
        </tr>

        <tr>
            <th>제목</th>
            <td>{{object.title}}</td>
        </tr>

        <tr>
            <th>작성자</th>
            <td>{{object.author}}</td>
        </tr>
        
        <tr>
            <th>내용</th>
            <td>{{object.content}}</td>
        </tr>

        <tr>
            <th>조회수</th>
            <td>{{object.read_count}}</td>
        </tr>

        <tr>
            <th>등록일자</th>
            <td>{{object.regdate}}</td>
        </tr>

    </table>
    <a href= {% url "ex_board:update" object.id %}><button>수정</button></a>
    <a href={% url "ex_board:delete" object.id%}><button>삭제</button></a>
    <a href={%url "ex_board:list" %}><button>목록</button></a>

{% endblock content %}
