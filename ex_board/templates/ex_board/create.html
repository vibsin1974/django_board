{% extends 'ex_board/base.html' %}
{% block title %}글쓰기{% endblock title %}
{% block content %}

        {% csrf_token %}
        <table>
            <table border="1">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title"></td>
                </tr>
        
                <tr>
                    <th>작성자</th>

                </tr>
                
                <tr>

            </table>
        </table> 

        <input type="submit" value="쓰기">
    </form>

{% endblock content %}
